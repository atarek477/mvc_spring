<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-5">
        <a class="navbar-brand" href="index.html">Start Bootstrap</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">find clubs</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">find events</a></li>
                <li class="nav-item"><a class="nav-link" href="pricing.html">directory</a></li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownBlog" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Blog</a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownBlog">
                        <li><a class="dropdown-item" th:href="@{club/create}">create club</a></li>
                        <li><a class="dropdown-item" href="blog-home.html">register</a></li>
                        <li><a class="dropdown-item" href="blog-post.html">logout</a></li>
                    </ul>
                </li>

            </ul>
        </div>
    </div>
</nav>

<main class="flex-shrink-0">
    <section class="py-5 bg-light">
        <form th:action="@{/club/search}">
            <input type="text" placeholder="Search..." name="result">
            <button type="submit">Search</button>
        </form>


        <div class="container px-5 my-5">
            <div class="row gx-5">
                <div th:each="event: ${events}" class="position-relative mb-5 mb-lg-0">
                    <img class="img-fluid rounded-3 mb-3" th:src="${event.photoUrl}" alt="..." />
                    <div>
                        <h3 th:text="${event.name}">Event Name</h3>
                        <a th:href="@{/event/{eventId}(eventId=*{event.id})}" class="btn btn-primary">details</a>


                    </div>

                </div>
            </div>
        </div>
    </section>
</main>

<footer class="bg-dark py-4 mt-auto">
    <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
            <div class="col-auto"><div class="small m-0 text-white">Copyright &copy; Your Website 2023</div></div>
            <div class="col-auto">
                <a class="link-light small" href="#!">Privacy</a>
                <span class="text-white mx-1">&middot;</span>
                <a class="link-light small" href="#!">Terms</a>
                <span class="text-white mx-1">&middot;</span>
                <a class="link-light small" href="#!">Contact</a>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
